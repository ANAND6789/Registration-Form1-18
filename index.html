  <script>
    function validateForm() {
      let isValid = true;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const country = document.getElementById("country").value;
      const zip = document.getElementById("zip").value;
      const email = document.getElementById("email").value;
      const sex = document.querySelector('input[name="sex"]:checked');
      const language = document.querySelector('input[name="language"]:checked');

      // Reset error messages
      const errorElements = document.getElementsByClassName("error-message");
      for (let i = 0; i < errorElements.length; i++) {
        errorElements[i].textContent = "";
      }

      // Username validation
      if (username.length < 5 || username.length > 12) {
        document.getElementById("usernameError").textContent = "Username must be 5 to 12 characters long.";
        isValid = false;
      }

      // Password validation
      if (password.length < 7 || password.length > 12) {
        document.getElementById("passwordError").textContent = "Password must be 7 to 12 characters long.";
        isValid = false;
      }

      // Name validation
      if (!/^[A-Za-z ]+$/.test(name)) {
        document.getElementById("nameError").textContent = "Name must contain alphabets only.";
        isValid = false;
      }

      // Country validation
      if (country === "") {
        document.getElementById("countryError").textContent = "Please select a country.";
        isValid = false;
      }

      // Zip code validation
      if (!/^[0-9]+$/.test(zip)) {
        document.getElementById("zipError").textContent = "Zip code must contain numeric characters only.";
        isValid = false;
      }

      // Email validation (Basic pattern, not a complete email validation)
      if (!email.includes("@")) {
        document.getElementById("emailError").textContent = "Please enter a valid email address.";
        isValid = false;
      }

      // Sex validation
      if (!sex) {
        document.getElementById("sexError").textContent = "Please select a sex.";
        isValid = false;
      }

      // Language validation
      if (!language) {
        document.getElementById("languageError").textContent = "Please select a language.";
        isValid = false;
      }

      return isValid;
    }
  </script>
